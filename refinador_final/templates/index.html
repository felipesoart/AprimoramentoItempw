<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprimorar Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="text-center mt-5">
    <div class="container">
        <h1 class="mb-4">Sistema de Aprimoramento</h1>

        <form id="form-aprimorar">
            <div class="mb-3">
                <label class="form-check-label me-3">Selecione o item:</label>
                {% for i in range(3) %}
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="item_index" value="{{ i }}" {% if i == 0 %}checked{% endif %}>
                        Item {{ i+1 }} (Nível: <span id="nivel-{{ i }}">{{ levels[i] }}</span>)
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Aprimorar</button>
        </form>

        <div id="mensagem" class="mt-3"></div>

       <div class="row mt-4 text-start">
            <div class="col-12">
                <h5>Histórico Geral</h5>
                <ul id="log-list" class="list-group">
                    {% for entry in logs %}
                    <li class="list-group-item bg-dark text-light">{{ entry }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
